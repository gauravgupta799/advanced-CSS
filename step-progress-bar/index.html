<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css">
    <script src="https://kit.fontawesome.com/39784cd2b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1>Step Progress Bar</h1>
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active"><i class="fa-brands fa-html5" style="color: #e00b40;"></i></div>
            <div class="circle"><i class="fa-brands fa-css3-alt" style="color: #0854d9;"></i></div>
            <div class="circle"><i class="fa-brands fa-js" style="color: #dcd509;"></i></div>
            <div class="circle"><i class="fa-brands fa-react" style="color: #0fc3f0;"></i></div>
        </div>

        <div class="btn-container">
            <button class="btn" id="prev" disabled>Prev</button>
            <button class="btn" id="next">Next</button>
        </div>
    </div>




    <script src="script.js"></script> 
</body>
</html>
