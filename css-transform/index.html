<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>CSS Transform</title>
</head>
<body>
    <div class="container">
        <!-- smoky effect -->
        <ul class="smoky-lists">
            <li class="smoky-list-item">S</li>
            <li class="smoky-list-item">M</li>
            <li class="smoky-list-item">O</li>
            <li class="smoky-list-item">K</li>
            <li class="smoky-list-item">Y</li>
        </ul>
        <br/> <br/>
        <!-- Fill Text Effect -->
        <h1 class="title">Gaurav</h1>
    </div>

    <!-- social-media-icon hover effect -->
    <div class="socials-container">
        <a href="#" class="icon">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="icon">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="icon">
            <i class="fab fa-google"></i>
        </a>
        <a href="#" class="icon">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="#" class="icon">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
    
</body>
</html>
