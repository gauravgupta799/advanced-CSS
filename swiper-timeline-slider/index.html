<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="swiper-container-wrapper swiper-container-wrapper--timeline">
            <div class="swiper swiper-container swiper-container--timeline">
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><span class="title">Title-1 1911</span></div>
                    <div class="swiper-slide"><span class="title">Title 2 1970</span></div>
                    <div class="swiper-slide"><span class="title">Title 3 2000</span></div>
                    <div class="swiper-slide"><span class="title">Title 4 2022</span></div>
                </div>
            </div>
            
             <!-- Timeline -->
             <ul class="swiper-pagination-custom">
                <li class='swiper-pagination-switch first active'><span class='switch-title'></span></li>
                <li class='swiper-pagination-switch'><span class='switch-title'></span></li>
                <li class='swiper-pagination-switch'><span class='switch-title'></span></li>
                <li class='swiper-pagination-switch last'><span class='switch-title'></span></li>
            </ul>

             <!-- Progressbar -->
             <div class="swiper-pagination swiper-pagination-progressbar swiper-pagination-horizontal"></div>
             <!-- Swiper -->
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
